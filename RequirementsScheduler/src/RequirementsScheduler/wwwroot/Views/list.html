<div>
    <h1>List Reports</h1>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in reports">
            <td>
                <a href="/reports/{{report.id}}">view</a>
            </td>
            <td>{{report.title}}</td>
        </tr>
        </tbody>
    </table>

    <p>
        <a href="/reports/add">Add new report</a>
    </p>
</div>
