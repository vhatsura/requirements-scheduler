<div [ngBusy]="busy" *ngIf="isBrowser()">
    <div class="col-sm-offset-5 col-sm-7">
        <button type="button" class="btn btn-primary" (click)="updateExperiments()">Refresh</button>
    </div>
    <generic-table [gtClasses]="'table-sm'" #mytable [gtSettings]="configObject.settings"
                   [gtFields]="configObject.fields" [(gtData)]="configObject.data"
                   [gtRowComponent]="expandedRow" [gtOptions]="{stack:false, highlightSearch:true}">
    </generic-table>
    <div class="text-center">
        <!--<gt-pagination [genericTable]="mytable"></gt-pagination>-->
        <!--<gt-pagination [gtClasses]="'justify-content-center'" [genericTable]="myTable"></gt-pagination>-->
    </div>
</div>
